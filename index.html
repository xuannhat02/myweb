<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #alertUI {
            display: none;
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            position: fixed; /* Đặt vị trí cố định trên màn hình */
            top: 0;
            left: 0;
            width: 100%; /* Chiều rộng 100% của màn hình */
            z-index: 999; /* Đảm bảo nằm trên tất cả các phần tử khác */
        }
    </style>
</head>
<body>
    <!-- Phần header -->
    <header class="header">
        <h1>Parking System Dashboard</h1>
    </header>
    <div id="main-content">
        <!-- Nội dung chính của trang web sẽ được hiển thị tại đây -->
   
    
    <div class="container">
        <!-- Thêm "first-row" vào div chứa nhiệt độ và độ ẩm -->
        <div class="info-container first-row">
            <div class="info" id="temperature">
                <img src="temperature-icon.png" alt="Temperature Icon">
                <p>Nhiệt độ: </p>
            </div>
            <div class="info" id="humidity">
                <img src="humidity-icon.png" alt="Humidity Icon">
                <p>Độ ẩm: </p>
            </div>
            <div class="info" id="KhiGas">
                <img src="KhiGas-icon.png" alt="KhiGas Icon">
                <p>Khí Gas: </p>
            </div>
        </div>

        <!-- Thêm "second-row" vào div chứa trạng thái của 4 vị trí -->
        <div class="info-container second-row">
            <div class="info" id="parkingStatus1">
                <img src="parking-icon.png" alt="Parking Icon">
                <p>Vị trí 1:</p>
            </div>
            <div class="info" id="parkingStatus2">
                <img src="parking-icon.png" alt="Parking Icon">
                <p>Vị trí 2:</p>
            </div>
            <div class="info" id="parkingStatus3">
                <img src="parking-icon.png" alt="Parking Icon">
                <p>Vị trí 3:</p>
            </div>
            <div class="info" id="parkingStatus4">
                <img src="parking-icon.png" alt="Parking Icon">
                <p>Vị trí 4:</p>
            </div>
        </div>
    </div>
    <div id="alertUI">
        <img id="fireImage" src="xechuachay.jpg" alt="Fire Image">
        <p>Bãi đỗ xe đang có cháy</p>
    </div>          
    <div id="overlay" class="overlay"></div>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

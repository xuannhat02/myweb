<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý bãi đỗ xe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hệ thống quản lý bãi đỗ xe</h1>
        <!-- Thêm "first-row" vào div chứa nhiệt độ và độ ẩm -->
<div class="info-container first-row">
    <div class="info" id="temperature">
        <img src="temperature-icon.png" alt="Temperature Icon">
        <p>Nhiệt độ: </p>
    </div>
    <div class="info" id="humidity">
        <img src="humidity-icon.png" alt="Humidity Icon">
        <p>Độ ẩm: </p>
    </div>
</div>

<!-- Thêm "second-row" vào div chứa trạng thái của 4 vị trí -->
<div class="info-container second-row">
    <div class="info" id="parkingStatus1">
        <img src="parking-icon.png" alt="Parking Icon">
        <p>Vị trí 1:</p>
    </div>
    <div class="info" id="parkingStatus2">
        <img src="parking-icon.png" alt="Parking Icon">
        <p>Vị trí 2:</p>
    </div>
    <div class="info" id="parkingStatus3">
        <img src="parking-icon.png" alt="Parking Icon">
        <p>Vị trí 3:</p>
    </div>
    <div class="info" id="parkingStatus4">
        <img src="parking-icon.png" alt="Parking Icon">
        <p>Vị trí 4:</p>
    </div>
</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
